<!DOCTYPE html>
<html lang="en">
<head>
 <title>Warning Page</title>
 <style>
 #blink{
 color:white;
 animation: blink 1s linear infinite ;
 font-size: 50px;
 text-align: center;
 }
 
 marquee
 {
 color: white;
 font-size: 20px;
 }
 @keyframes blink
 {
 0%{opacity: 0;}
 50%{opacity: .5;}
 100%{opacity: 1;}
 }
 </style>
 
</head>
<body bgcolor="red">
 <p id="blink">Warning</p>
 
<marquee behavior="scroll" direction="right">read the message</marquee> 
</body>
</html>
