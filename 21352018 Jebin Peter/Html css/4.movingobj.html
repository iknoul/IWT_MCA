<!DOCTYPE html>
<html>
<head>
<style>
div {
   margin: 8%;
   width: 35px;
   height: 35px;
   border-radius: 5px;
   background: red;
   animation: move 3s infinite linear;
}
@keyframes move {
   0% {
      transform: rotate(0deg) translateX(40px) rotate(0deg); background-color: aqua;
   }
   100% {
      transform: rotate(360deg) translateX(40px) rotate(-360deg); background-color: rgb(83, 199, 199);
   }
}
</style>
</head>
<body>
    <center>
<div></div>
 </center>
 
</body>
</html>
