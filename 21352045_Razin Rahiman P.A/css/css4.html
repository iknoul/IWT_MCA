}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>

<div class="gallery">

  </a>

</div>

<div class="gallery">
  <a target="_blank" href="forest.jpg">
    <img src="forest.jpg" alt="Forest" width="600" height="400">
  </a>
  <div class="desc">FOREST</div>
</div>

<div class="gallery">
  <a target="_blank" href="sea.jpg">
    <img src="sea.jpg" alt="Northern Lights" width="600" height="400">

</div>
</body>
</html>
